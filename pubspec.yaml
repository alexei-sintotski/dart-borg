name: borg
description: Command-line tool to manage configuration of Dart mono repo
version: 1.0.0
homepage: https://github.com/alexei-sintotski/dart-borg

executables:
  borg: main

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  args: ^1.6.0
  collection: ^1.14.0
  functional_data: ^0.2.0
  glob: ^1.2.0
  meta: ^1.1.0
  pubspec_lock: ^2.0.0

dev_dependencies:
  build_runner: ^1.8.0
  dependency_validator: ^1.4.0
  functional_data_generator: ^0.2.0
  test: ^1.14.0
  test_coverage: ^0.4.0
