name: borg
description: Dart borg is a command-line tool to support development teams working on large scale Dart and Flutter mono repositories.
version: 2.0.0
homepage: https://github.com/alexei-sintotski/dart-borg

executables:
  borg: main

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  args: ^2.3.0
  collection: ^1.15.0
  functional_data: ^1.0.0
  glob: ^2.0.0
  json2yaml: ^3.0.0
  meta: ^1.7.0
  path: ^1.8.0
  plain_optional: ^1.0.0
  pubspec_lock: ^3.0.0
  pubspec_yaml: ^3.1.0
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.0
  dependency_validator: ^3.1.0
  functional_data_generator: ^1.1.0
  test: ^1.18.0
