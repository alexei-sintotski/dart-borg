name: borg
description: Command-line tool for consistent configuration management of Dart packages in mono repository
version: 1.1.0
homepage: https://github.com/alexei-sintotski/dart-borg

executables:
  borg: main

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  args: ^1.5.0
  collection: ^1.14.0
  glob: ^1.2.0
  meta: ^1.1.0
  path: ^1.6.0
  plain_optional: ^0.1.0
  pubspec_lock: ^2.0.0
  pubspec_yaml: ^2.0.0

dev_dependencies:
  dependency_validator: ^1.4.0
  test: ^1.14.0
  test_coverage: ^0.4.0
